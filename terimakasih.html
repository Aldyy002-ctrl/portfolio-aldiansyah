<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Kasih</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #09090B;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: #121215;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 1rem;
        }
        .logo-999 {
            font-family: 'Old English Text MT', 'Times New Roman', serif;
            display: inline-block;
            background: linear-gradient(45deg, #FF00FF, #00FFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% 300%;
            animation: gradient-shift 5s ease infinite;
            text-shadow: 0 0 2px rgba(0,0,0,0.5);
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }
        .logo-container {
            background-color: black;
            border-radius: 8px;
            padding: 2px 8px;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(255,255,255,0.5);
            display: inline-block;
            margin-bottom: 1.5rem;
        }
        h1 {
            color: #6C63FF;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1.5rem;
            color: #99999F;
        }
        .back-btn {
            display: inline-block;
            background-color: #6C63FF;
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: opacity 0.3s ease;
        }
        .back-btn:hover {
            opacity: 0.8;
        }
        .redirect-text {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #99999F;
        }
    </style>
    <meta http-equiv="refresh" content="3;url=index.html">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <span class="logo-999">999</span>
        </div>
        <h1>Terima Kasih!</h1>
        <p>Pesan Anda telah berhasil terkirim. Saya akan segera menghubungi Anda.</p>
        <a href="index.html" class="back-btn">Kembali ke Beranda</a>
        <p class="redirect-text">Anda akan dialihkan ke halaman utama dalam 3 detik...</p>
    </div>
</body>
</html>
